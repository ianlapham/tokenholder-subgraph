type Token @entity {
  # token address
  id: ID!

  # total supply of token
  totalSupply: BigInt!

  # decimals of the token
  decimals: BigInt!
}

type TokenHolder @entity {
  # address of owner
  id: ID!
  # token that this entity is tracking for
  token: Token!
  # balance (converted to standard units)
  balance: BigDecimal!
}
